
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h2> Form Data Mahasiswa</h2>
      <hr/>
      <label for="nama">Nim</label>
      <input type="text" class="form-control" [(ngModel)]="nim">
      <label for="nama">Nama</label>
      <input type="text" class="form-control" [(ngModel)]="nama">
      <label for="kelas">Kelas</label>
      <input type="text" class="form-control" [(ngModel)]="kelas">
      <br/>
     <button class="btn btn-primary btn-block" style="width: 100%;" (click)="tambahAnggota()">Tambah</button>
    </div>
    <div class="col-md-6">
      <h2>Data Mahasiswa</h2>
      <hr/>
          <div class="card" *ngFor="let mahasiswa of daftarMahasiswa">
            <div class="card-header"><h3>{{mahasiswa.nama}}</h3></div>
            <div class="card-body">
              <h3 class="card-text">{{ mahasiswa.nim}}</h3>
              <p class="card-text">{{ mahasiswa.kelas}}</p>
          </div>
        </div>
    </div>
</div>
